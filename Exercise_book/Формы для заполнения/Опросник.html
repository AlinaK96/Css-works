<!DOCTYPE html>
<html>
 <html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form.css">
    <title>Questionary</title>
  </head>
   <body>
     <form>
       <fieldset class="formquestion">
         <legend>Общая информация</legend>
         <div class="field"><p>
           <label for="surname">Фамилия:</label>
           <input id="surname" type="text" name="surname" placeholder="Иванов"></p>
         </div>
         
         
         <div class="field"><p>
           <label for="name">Имя:</label>
           <input id="name" type="text" name='name'placeholder = "Иван"></p>
         </div>
         
         
         <div class="field"><p>
           <label for="secondname">Отчество:</label>
           <input id="secondname" type="text" name='secondname'placeholder = "Иванович"></p>
         </div>
         
         <div class="field">
           <label for="email">Email:</label>
           <input id="email" type="text" name="email" placeholder="mail@mail.ru">
         </div>
       </fieldset>
       
       <fieldset class ="gender">
         <legend>Пол</legend>

           <input type="radio" id="choice1" name="gender" value="male">
           <label for="choice1">M</label>

           <input type="radio" id="choice2" name="gender" value="female">
           <label for id="choce2">Ж</label>
       </fieldset>
             
       <fieldset class="formquestion">
         <legend>Хобби</legend>
         <input type="checkbox" id="choice1" name="activity" values="drawing">
         <label for="choice1">Рисование</label>
         
         <input type="checkbox" id="choice2" name="activity" values="reading">
         <label for="choice2">Чтение</label>
         
         <input type="checkbox" id="choice3" name="activity" values="kniting">
         <label for="choice3">Вязание</label>
         
         <input type="checkbox" id="choice4" name="activity" values="cooking">
         <label for="choice4">Кулинария</label>
       </fieldset>
     </form>
     <p>
      <div>
          <input type="submit" value='Отправить' id="send">
          <input type="reset" value="Очистить" id="clear">
      </div>
  </p>
   </body>
</html>
