    <h3>&laquo;Странные&raquo; буквы</h3>
    <hr>
    <img src="https://img-fotki.yandex.ru/get/15486/136164467.4/0_f44d1_28804584_orig.png" alt="letters" width="500">
    <p>
    В современно русском языке не склоняются:
    <ul>
        <li>инициальные аббревиатуры (составленные из первых букв слов),<br>кончающиеся <b>гласными</b>, например:<abbr title="Московский государственный университет"> МГУ</abbr>,<abbr title="Открытое акционерное общество"> ОАО</abbr>;</li>
        <br>
        <li>
        <b>заимствованные</b> аббревиатуры, кончающиеся <i>твёрдым согласным</i>,<br>например: <abbr title="Машинная фабрика Аугсбург Нюрнберг">MAN</abbr>;
        </li>
    </ul>
    </p>
