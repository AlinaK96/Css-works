<html></html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body>
    <form>
        <h2>Запись на курс</h2>
        <hr>

        <p><div>
            <label for="name">Имя:</label><br>
            <input type="text" name ="name" placeholder="Иван:">
        </p></div>

        <p><div>
            <p>Язык программирования:</p>
            <input type="radio" id="choice1" name="language" value="C++">
            <label for="choice1">C++</label><br>
            <input type="radio" id="choice2" name="language" value="PHP">
            <label for="choice2">PHP</label><br>
            <input type="radio" id="choice3" name="language" value="Python" checked>
            <label for="choice3">Python</label><br>
        </div></p>

        <p><div>
            <label for="text">Дополнительная информация:</label><br>
            <textarea id="text" rows="3" cols="30" placeholder="Комментарий"></textarea>
        </div></p>

        <p><div>
            <label for="password">Секретное слово:</label><br>
            <input type="password" placeholder="Пароль">
    </p></div>

    <p>
        <div>
            <input type="submit" value='Отправить' id="send">
            <input type="reset" value="Очистить" id="clear">
        </div>
    </p>
    <hr>
    </form>
</body>
</html>
